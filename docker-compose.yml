version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: cs-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  customer:
    build: .
    container_name: cs-customer
    depends_on:
      - mongo
      - mock-account
      - mock-notification
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/customerdb
      - ACCOUNT_SERVICE_URL=http://mock-account:4001
      - NOTIFICATION_SERVICE_URL=http://mock-notification:4002
    ports:
      - "3000:3000"
    restart: unless-stopped

  mock-account:
    image: node:20-alpine
    container_name: mock-account
    working_dir: /app
    command: sh -c "npm install express && node /app/mock-account.js"
    volumes:
      - ./mock-services/mock-account.js:/app/mock-account.js:ro
    ports:
      - "4001:4001"
    restart: unless-stopped

  mock-notification:
    image: node:20-alpine
    container_name: mock-notification
    working_dir: /app
    command: sh -c "npm install express && node /app/mock-notification.js"
    volumes:
      - ./mock-services/mock-notification.js:/app/mock-notification.js:ro
    ports:
      - "4002:4002"
    restart: unless-stopped

volumes:
  mongo-data:
